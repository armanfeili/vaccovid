name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Build React app
        working-directory: ./client
        env:
          PUBLIC_URL: /vaccovid
          REACT_APP_API_URL: https://armanfeili.github.io/vaccovid
          REACT_APP_STATIC_DATA: "true"
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./client/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸ”— URL: https://armanfeili.github.io/vaccovid/"
          echo "ðŸ“¦ Artifact: client/build/"
          echo "ðŸ”„ Branch: ${{ github.ref }}"
          echo "ðŸ“… Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
