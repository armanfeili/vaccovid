apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaccovid-ingress
  namespace: vaccovid
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - vaccovid.app
    - api.vaccovid.app
    secretName: vaccovid-tls
  rules:
  - host: vaccovid.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vaccovid-frontend
            port:
              number: 3000
  - host: api.vaccovid.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vaccovid-backend
            port:
              number: 5000

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@vaccovid.app
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@vaccovid.app
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vaccovid-backend-hpa
  namespace: vaccovid
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vaccovid-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vaccovid-frontend-hpa
  namespace: vaccovid
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vaccovid-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vaccovid-backend-pdb
  namespace: vaccovid
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vaccovid
      component: backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vaccovid-frontend-pdb
  namespace: vaccovid
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vaccovid
      component: frontend
