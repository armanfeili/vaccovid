apiVersion: v1
kind: Namespace
metadata:
  name: vaccovid
  labels:
    app: vaccovid

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vaccovid-config
  namespace: vaccovid
data:
  NODE_ENV: "production"
  REACT_APP_API_URL: "https://api.vaccovid.app"

---
apiVersion: v1
kind: Secret
metadata:
  name: vaccovid-secrets
  namespace: vaccovid
type: Opaque
stringData:
  DATABASE_PASSWORD: "replace-with-secure-password"
  DATABASE_USER: "vaccovid_user"
  JWT_SECRET: "replace-with-jwt-secret"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaccovid-backend
  namespace: vaccovid
  labels:
    app: vaccovid
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vaccovid
      component: backend
  template:
    metadata:
      labels:
        app: vaccovid
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/yourusername/vaccovid:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: vaccovid-config
              key: NODE_ENV
        - name: DATABASE_HOST
          value: vaccovid-postgres.vaccovid.svc.cluster.local
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: vaccovid-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaccovid-secrets
              key: DATABASE_PASSWORD
        - name: DATABASE_NAME
          value: vaccovid
        - name: DATABASE_SYNCHRONIZE
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /vaccines/all
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /vaccines/all
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: vaccovid-backend
  namespace: vaccovid
  labels:
    app: vaccovid
    component: backend
spec:
  type: ClusterIP
  selector:
    app: vaccovid
    component: backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaccovid-frontend
  namespace: vaccovid
  labels:
    app: vaccovid
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vaccovid
      component: frontend
  template:
    metadata:
      labels:
        app: vaccovid
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/yourusername/vaccovid:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: vaccovid-config
              key: REACT_APP_API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: vaccovid-frontend
  namespace: vaccovid
  labels:
    app: vaccovid
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: vaccovid
    component: frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vaccovid-network-policy
  namespace: vaccovid
spec:
  podSelector:
    matchLabels:
      app: vaccovid
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: vaccovid
  egress:
  - to:
    - namespaceSelector: {}
